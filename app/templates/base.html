<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SalesBot CRM - AI-Powered Customer Engagement{% endblock %}</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation section-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>
                SalesBot CRM
            </a>
            
            <!-- Quick Actions in Header -->
            <div class="d-flex align-items-center me-auto ms-4">
                <div class="d-flex gap-2 me-4">
                    <a href="/config" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-cog me-1"></i> Email Config
                    </a>
                    <a href="/import" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-file-upload me-1"></i> Import Contacts
                    </a>
                </div>
                
                <!-- Active Email Account in Header -->
                <div class="d-flex align-items-center border-start border-light border-opacity-25 ps-4">
                    <div class="me-3">
                        <i class="fas fa-envelope text-white me-2"></i>
                        <label class="form-label mb-0 fw-semibold text-white me-2">Active Email Account</label>
                        <select class="form-select form-select-sm d-inline-block" id="globalAccountSelector" style="width: auto; min-width: 200px;">
                            <option value="">Loading accounts...</option>
                        </select>
                    </div>
                    <button class="btn btn-outline-light btn-sm me-3" id="testGlobalAccount" title="Test Connection">
                        <i class="fas fa-plug"></i>
                    </button>

                </div>
            </div>
            
            <div class="navbar-nav">
                <span class="navbar-text text-white">
                    <i class="fas fa-user-circle me-2"></i>
                    Pranav Modi, CEO - Possible Minds
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize data -->
    {% block data_init %}{% endblock %}
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
