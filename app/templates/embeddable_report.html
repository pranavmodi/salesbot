<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Analysis: {{ company_name }}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1e40af;
            --primary-light: #3b82f6;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --surface-color: #ffffff;
            --surface-light: #f8fafc;
            --surface-dark: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 1.5rem;
            background: var(--surface-color);
            color: var(--text-primary);
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .embed-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 3px solid var(--primary-color);
            position: relative;
        }
        
        .embed-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
        }
        
        .embed-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-primary);
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .company-name {
            color: var(--primary-color);
            font-size: 1.35rem;
            font-weight: 600;
            margin: 0.75rem 0;
            letter-spacing: -0.01em;
        }
        
        .embed-content h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-primary);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.75rem;
            margin: 2.5rem 0 1.5rem 0;
            font-size: 1.75rem;
            font-weight: 600;
            position: relative;
        }
        
        .embed-content h1:first-child {
            margin-top: 0;
        }
        
        .embed-content h1::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--accent-color);
        }
        
        .embed-content h2 {
            color: var(--text-primary);
            margin: 2rem 0 1rem 0;
            font-size: 1.4rem;
            font-weight: 600;
            position: relative;
            padding-left: 1rem;
        }
        
        .embed-content h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.2em;
            width: 4px;
            height: 1.2em;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .embed-content h3 {
            color: var(--text-secondary);
            margin: 1.5rem 0 0.75rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .embed-content h4 {
            color: var(--text-secondary);
            margin: 1.25rem 0 0.5rem 0;
            font-size: 1.05rem;
            font-weight: 600;
        }
        
        .embed-content p {
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
            line-height: 1.8;
        }
        
        .embed-content ul, .embed-content ol {
            margin: 1rem 0 1.5rem 1.5rem;
            color: var(--text-secondary);
        }
        
        .embed-content li {
            margin-bottom: 0.5rem;
            line-height: 1.7;
        }
        
        .embed-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .embed-content table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--surface-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-color);
        }
        
        .embed-content thead {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        }
        
        .embed-content th {
            color: white;
            padding: 1rem 1.25rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            border: none;
        }
        
        .embed-content td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-secondary);
            vertical-align: top;
        }
        
        .embed-content tbody tr {
            transition: background-color 0.2s ease;
        }
        
        .embed-content tbody tr:nth-child(even) {
            background-color: var(--surface-light);
        }
        
        .embed-content tbody tr:hover {
            background-color: #f1f5f9;
        }
        
        .embed-content tbody tr:last-child td {
            border-bottom: none;
        }
        
        .embed-content blockquote {
            background: var(--surface-light);
            border-left: 4px solid var(--primary-color);
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-radius: 0 6px 6px 0;
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .embed-content code {
            background: var(--surface-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
        }
        
        .embed-footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        /* Badge Styles */
        .priority-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin: 0.25rem 0;
        }
        
        .priority-high {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .priority-medium {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #d97706;
            border: 1px solid #f59e0b;
        }
        
        .priority-low {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #059669;
            border: 1px solid #34d399;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
                font-size: 14px;
            }
            
            .embed-header h1 {
                font-size: 1.75rem;
            }
            
            .company-name {
                font-size: 1.2rem;
            }
            
            .embed-content h1 {
                font-size: 1.5rem;
            }
            
            .embed-content h2 {
                font-size: 1.25rem;
            }
            
            .embed-content h3 {
                font-size: 1.1rem;
            }
            
            .embed-content table {
                font-size: 0.85rem;
            }
            
            .embed-content th,
            .embed-content td {
                padding: 0.75rem 1rem;
            }
        }
        
        @media (max-width: 400px) {
            body {
                padding: 0.75rem;
            }
            
            .embed-header h1 {
                font-size: 1.5rem;
            }
            
            .company-name {
                font-size: 1.1rem;
            }
            
            .embed-content h1 {
                font-size: 1.375rem;
            }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
                padding: 1rem;
            }
            
            .embed-header {
                border-bottom: 2px solid #000;
            }
            
            .embed-content table {
                box-shadow: none;
                border: 1px solid #000;
            }
            
            .embed-content th {
                background: #f5f5f5 !important;
                color: black !important;
            }
        }
    </style>
</head>
<body>
    <div class="embed-header">
        <h1>Strategic Analysis</h1>
        <div class="company-name">{{ company_name }}</div>
    </div>
    
    <div class="embed-content">
        {{ html_content | safe }}
    </div>
    
    <div class="embed-footer">
        Generated by AI-Powered Strategic Analysis Tools
    </div>
    
    <script>
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Track analytics for embedded view
        console.log('Embedded strategic report viewed:', '{{ company_name }}', new Date());
    </script>
</body>
</html>
