<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Analysis: {{ company_name }}</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 1rem;
            background: white;
            color: #333;
        }
        
        .embed-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #3498db;
        }
        
        .embed-header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .company-name {
            color: #3498db;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        
        .embed-content h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            font-size: 1.5rem;
        }
        
        .embed-content h2 {
            color: #34495e;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
        }
        
        .embed-content h3 {
            color: #5d6d7e;
            margin-top: 1.2rem;
            font-size: 1.1rem;
        }
        
        .embed-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            border: 1px solid #ddd;
        }
        
        .embed-content th {
            background: #3498db;
            color: white;
            padding: 0.8rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .embed-content td {
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .embed-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .embed-footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            
            .embed-header h1 {
                font-size: 1.5rem;
            }
            
            .company-name {
                font-size: 1rem;
            }
            
            .embed-content h1 {
                font-size: 1.3rem;
            }
            
            .embed-content h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="embed-header">
        <h1>Strategic Analysis</h1>
        <div class="company-name">{{ company_name }}</div>
    </div>
    
    <div class="embed-content">
        {{ html_content | safe }}
    </div>
    
    <div class="embed-footer">
        Generated by AI-Powered Strategic Analysis Tools
    </div>
</body>
</html>
