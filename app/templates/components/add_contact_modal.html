<!-- Add Contact Modal -->
<div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addContactForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="addFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="addFirstName" name="first_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="addLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="addLastName" name="last_name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addEmail" class="form-label">Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="addEmail" name="email" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="addJobTitle" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="addJobTitle" name="job_title">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="companySelect" class="form-label">Company</label>
                            <div class="company-selection">
                                <select class="form-select" id="companySelect" name="company_id">
                                    <option value="">Select existing company...</option>
                                </select>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="createNewCompany" name="create_new_company" onchange="toggleNewCompanyFields()">
                                    <label class="form-check-label" for="createNewCompany">
                                        Create new company
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- New Company Fields (hidden by default) -->
                    <div id="newCompanyFields" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="newCompanyName" class="form-label">Company Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="newCompanyName" name="new_company_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="newCompanyWebsite" class="form-label">Company Website <span class="text-danger">*</span></label>
                                <input type="url" class="form-control" id="newCompanyWebsite" name="new_company_website" placeholder="https://example.com">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addLinkedInProfile" class="form-label">LinkedIn Profile</label>
                        <input type="url" class="form-control" id="addLinkedInProfile" name="linkedin_profile">
                    </div>
                    <div class="mb-3">
                        <label for="addLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="addLocation" name="location">
                    </div>
                     <div class="mb-3">
                        <label for="addPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="addPhone" name="phone">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveContactBtn">Save Contact</button>
            </div>
        </div>
    </div>
</div>
