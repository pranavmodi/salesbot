<div class="modal fade" id="companyDetailModal" tabindex="-1" aria-labelledby="companyDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="companyDetailModalLabel">
                    <i class="fas fa-building me-2"></i>Company Details
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="company-details-content">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group me-auto" id="companyResearchActions" style="display: none;">
                    <button type="button" class="btn btn-outline-success" id="deepResearchModalBtn">
                        <i class="fas fa-microscope me-1"></i>Deep Research
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="triggerResearchBtn">
                        <i class="fas fa-search me-1"></i>Quick Research
                    </button>
                    <button type="button" class="btn btn-outline-warning" id="forceRefreshBtn">
                        <i class="fas fa-redo me-1"></i>Force Refresh
                    </button>
                    <button type="button" class="btn btn-outline-info" id="viewReportBtn" style="display: none;">
                        <i class="fas fa-file-alt me-1"></i>View Report
                    </button>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Company Research Report Modal -->

    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="companyReportModalLabel">
                    <i class="fas fa-file-alt me-2"></i>Research Report
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="company-report-content" style="max-height: 70vh; overflow-y: auto;">
                    <div class="d-flex justify-content-center">

                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
